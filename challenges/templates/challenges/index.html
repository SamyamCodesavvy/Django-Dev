{% extends "base.html" %}
{% load static %}

<link rel="stylesheet" ref="{% static "challenges/challenges.css%" %}">

{% block page_title %}
    All Challenges
{% endblock %}

{% block content %}
    {% include "challenges/includes/header.html" %}

    <ul>
        {% for month in months %}
            <li><a href = "{% url "month-challenge" month=month %}">{{ month|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
